<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Agency - Start Bootstrap Theme</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Background -->
  <section class="container-background">
    <div class="container-fullscreen-video">
      <video class="fullscreen-video" src="video/beach-video.mp4" playsinline="true" autoplay="true" muted="true" loop="true"></video>
    </div>
    <div class="overlay-background-right">
    </div>
    <div class="overlay-background-left">
    </div>
    <div class="overlay-slanted-background-left">
    </div>
  </section>

  <!-- Text -->
  <section>
    <h1 class="main-header">Coming Soon!
    </h1>
    <p class="main-text">We're working hard to finish the development of this site.
      Our target launch date is <strong>February 2020</strong>! Sign up
      for updates using the form below!
    </p>
  </section>

  <!-- Sign up form -->
  <form class="input-form">
    <input class="input-text" type="text" name="email" value=" &nbsp; &nbsp;Enter Email...">
    <!--
    --><input class="input-button" type="submit" value="NOTIFY ME!">
  </form>

  <!-- Icons -->
  <nav class="nav-container">
    <a href="#"><img class="icons-img" src="icon/facebook.png" alt="facebook-icon"></a>
    <a href="#"><img class="icons-img" src="icon/linkedin.png" alt="linkedin-icon"></a>
    <a href="#"><img class="icons-img" src="icon/twitter.png" alt="twitter-icon"></a>
  </nav>

</body>

</html>
